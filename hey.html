<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day! ðŸ’–</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #ff9a9e, #fecfef);
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: bgFlow 10s ease infinite;
        }

        @keyframes bgFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(255, 105, 180, 0.5);
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            color: #fff;
            font-size: 50px;
            text-shadow: 3px 3px 12px rgba(255, 182, 193, 1);
            margin-bottom: 10px;
            animation: glow 2s infinite alternate;
        }

        .flowers-text {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            margin-top: 10px;
            text-shadow: 2px 2px 10px rgba(255, 182, 193, 1);
            animation: fadeIn 3s ease-in-out;
        }

        p {
            font-size: 20px;
            color: #fff;
            margin-top: 10px;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.8);
        }

        img {
            max-width: 80%;
            height: auto;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 3s ease-in-out;
        }

        .btn {
            display: inline-block;
            background-color: #ff4f7b;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 5px 10px rgba(255, 105, 180, 0.4);
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #e91e63;
            transform: scale(1.1);
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 85%, 15% 100%, 0% 35%);
            animation: float 6s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* More floating hearts */
        .heart:nth-child(1) { left: 5%; animation-duration: 7s; width: 30px; height: 30px; }
        .heart:nth-child(2) { left: 20%; animation-duration: 4.5s; width: 25px; height: 25px; }
        .heart:nth-child(3) { left: 35%; animation-duration: 5s; width: 20px; height: 20px; }
        .heart:nth-child(4) { left: 50%; animation-duration: 4s; width: 18px; height: 18px; }
        .heart:nth-child(5) { left: 65%; animation-duration: 5.5s; width: 28px; height: 28px; }
        .heart:nth-child(6) { left: 80%; animation-duration: 6s; width: 22px; height: 22px; }
        .heart:nth-child(7) { left: 90%; animation-duration: 5.8s; width: 26px; height: 26px; }

    </style>
</head>
<body>

    <div class="container">
        <h1>Happy Valentine's Day!</h1>
      
        <div class="flowers-text">Flowers for You ðŸŒ¸</div>
        <img src="flower.jpeg" alt="Beautiful Flower">
       
    </div>

    <!-- Floating Hearts -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    

</body>
</html>
